<script>
    function submittedform() {
        var name,numb,email,address;
        name=document.getElementById("fullname").value;
        numb=document.getElementById("mobilenumber").value;
        email=document.getElementById("email").value;
        address=document.getElementById("homeaddress").value;

        document.getElementById("savename").innerHTML=name;
        document.getElementById("savenumb").innerHTML="+91"+numb;
        document.getElementById("saveemail").innerHTML=email;
        document.getElementById("saveaddress").innerHTML=address;
        document.getElementById("saveid").innerHTML="AC"+numb;

        
    }
